<!DOCTYPE html>
<html lang="en">
<head>
<title>Monkey Typers</title>
</head>

<style>
    
</style>

<body onload="onLoad()">
    <div id="MainMenu" style="display: flex; flex-direction: column; align-items: center; row-gap: 30px;">
        <table id="RoomTable">
            <thead>
              <tr>
                <th scope="col">Room Key</th>
                <th scope="col">Host Player</th>
                <th scope="col">Players</th>
              </tr>
            </thead>
            <tbody">
            </tbody>
          </table>
          
        <button id="CreateRoomButton" style="width: 50%;">Create Room</button>
        <span>Enter room key: <input id="JoinRoomTextbox" type="text"></input></span>
        <button id="JoinRoomButton" style="width: 50%;">Join Room</button>
    </div>
    <span id="RoomKeySpan" style="user-select: none; display: none;">room key: <span style="user-select: all;" id="RoomKeyValueSpan"></span></span>
    <ready-up-prompt id="ReadyUpPrompt" style="height: 100%; width: 100%; position: absolute; display: none;"></ready-up-prompt>
    <game-display id="GameDisplay" style="height: 100%; width: 100%; position: absolute; display: none;"></game-display>
</body>

<script type="module" src="javascript/Controls/GameDisplay/GameDisplay.js"></script>
<script type="module" src="javascript/Controls/ReadyUpPrompt.js"></script>
<script type="text/javascript" src="javascript/MultiplayerTypingGame.js"></script>

</html>
